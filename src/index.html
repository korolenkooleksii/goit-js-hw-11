<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="wrap">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="search"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">
          <svg class="form__icon" width="34" height="34">
            <use href="./image/symbol-defs.svg#icon-zoom"></use>
          </svg>
        </button>
      </form>
    </div>

    <div class="gallery"></div>

    <button type="button" class="load-more" disabled>Load more</button>
  </body>
</html>
